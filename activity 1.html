<!DOCTYPE html>
<html>
    <head>
        <title>Activity 1 of CSS</title>
        <link rel="stylesheet"  href="style.css">
       <style>
        /* Element Selector */
        h2{
            color:chocolate;
        }
        /* ID Selctor*/
       #p1{
        color:aqua;
       }
       /* Class Selector*/
       .p2{
        color:darkslateblue;
       }
       /*Group Selector*/
       h2,#p1{
        background-color:turquoise;
       }
       /*Universal Selector*/
       *{
        background-color: goldenrod;
       }
       </style>
    </head>
    <body>
        <h1 style ="color:blueviolet;">Inline  CSS</h1>
        <h2>Internal CSS</h2>
        <h3>External CSS</h3>
        <p id="p1">This is id selector </p>
        <p class="p2">This is class selector</p>
    </body>
    </html>
